spring.application.name=EmployeeManagementSystem
spring.h2.console.enabled=true

# Primary Data Source
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Secondary Data Source
spring.datasource.secondary.url=jdbc:postgresql://localhost:5432/testdbz
spring.datasource.secondary.driverClassName=org.postgresql.Driver
spring.datasource.secondary.username=postgres
spring.datasource.secondary.password=password
spring.datasource.secondary.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.defer-datasource-initialization=true

spring.jpa.properties.hibernate.jdbc.time_zone=UTC

spring.security.user.name=ari
spring.security.user.password=1245

spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
